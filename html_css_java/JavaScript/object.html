<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Record System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6 text-yellow-400">ðŸŽ“ Student Record Card System</h1>

  <!-- Input Form -->
  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-md">
    <label class="block mb-2 font-semibold">Student Name:</label>
    <input id="name" type="text" class="w-full p-2 mb-3 rounded bg-gray-700 text-white" placeholder="Enter name">

    <label class="block mb-2 font-semibold">Roll Number:</label>
    <input id="roll" type="number" class="w-full p-2 mb-3 rounded bg-gray-700 text-white" placeholder="Enter roll number">

    <label class="block mb-2 font-semibold">Marks (Math, Science, English):</label>
    <input id="math" type="number" class="w-full p-2 mb-2 rounded bg-gray-700 text-white" placeholder="Math Marks">
    <input id="science" type="number" class="w-full p-2 mb-2 rounded bg-gray-700 text-white" placeholder="Science Marks">
    <input id="english" type="number" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" placeholder="English Marks">

    <button onclick="addStudent()" class="bg-yellow-400 text-black px-4 py-2 rounded font-bold hover:bg-yellow-500 transition">
      âž• Add Student
    </button>
  </div>

  <!-- Student Cards Container -->
  <div id="studentContainer" class="mt-8 w-full max-w-3xl grid md:grid-cols-2 gap-6"></div>

  <script>
    // ðŸ§  Array to store all student objects
    const students = [];

    // ðŸŽ¯ Function to calculate average marks
    function calculateAverage(marks) {
      const total = marks.math + marks.science + marks.english;
      return (total / 3).toFixed(2);
    }

    // ðŸ§© Function to create student object and add it
    function addStudent() {
      const name = document.getElementById("name").value;
      const roll = document.getElementById("roll").value;
      const math = parseInt(document.getElementById("math").value);
      const science = parseInt(document.getElementById("science").value);
      const english = parseInt(document.getElementById("english").value);

      if (!name || !roll || isNaN(math) || isNaN(science) || isNaN(english)) {
        alert("âš ï¸ Please fill all fields correctly!");
        return;
      }

      const student = {
        name: name,
        rollNo: roll,
        marks: { math, science, english },
        average: function() {
          return calculateAverage(this.marks);
        }
      };

      students.push(student);
      displayStudents();
      clearForm();
    }

    // ðŸ§¾ Function to clear input fields
    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("roll").value = "";
      document.getElementById("math").value = "";
      document.getElementById("science").value = "";
      document.getElementById("english").value = "";
    }

    // ðŸª„ Function to display all student cards
    function displayStudents() {
      const container = document.getElementById("studentContainer");
      container.innerHTML = ""; // clear before re-rendering

      students.forEach(student => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 rounded-xl p-5 shadow-lg border border-yellow-400";

        card.innerHTML = `
          <h2 class="text-xl font-bold text-yellow-400 mb-2">${student.name}</h2>
          <p><strong>Roll No:</strong> ${student.rollNo}</p>
          <p><strong>Math:</strong> ${student.marks.math}</p>
          <p><strong>Science:</strong> ${student.marks.science}</p>
          <p><strong>English:</strong> ${student.marks.english}</p>
          <p class="mt-3 font-semibold text-green-400">Average Marks: ${student.average()}</p>
        `;
        container.appendChild(card);
      });
    }
  </script>

</body>
</html>
